{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
    <!-- we can also write (post.tile) -->
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'post_edit' post.pk %}">Edit Post</a></p>
<p><a href="{% url 'post_delete' post.pk %}">Delete Post</a></p>
{% endblock content %}
