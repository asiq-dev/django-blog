{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="post-grid">
        {% for post in post_list %}
            <div class="post-entry">
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                <p>{{ post.body|truncatewords:20 }}</p>
                <a href="{{ post.get_absolute_url }}" class="read-more">Read More</a>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
