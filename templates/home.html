{% extends "base.html" %}


    {% block content %}
    {% for post in post_list %}
    
        <div class="post-entry">
            <!-- in h2 href we can use (url 'post_detail' post.id) -->
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    {% endblock content %}
